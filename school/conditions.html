<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
</head>
<body>
    <script>
        let car = 'Ferrari';
        if (car == 'Ferrari'){
            document.write('Your car is awesome');
        } else if (car == 'Ford') {
            document.write('Your car sucks');
        } else{
            document.write('I do not know your carrrr');  
        }
    </script>
</body>
</html>
